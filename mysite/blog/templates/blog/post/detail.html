{% extends "blog/base.html" %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h1 class="post-title">{{ post.title }}</h1>
<p class="post-meta">Published {{ post.publish }} by {{ post.author }}</p>
<div class="post-body">{{ post.body|linebreaks }}</div>

<style>
.post-title { font-size: 32px; margin-bottom: 15px; color: #2c3e50; }
.post-meta { color: #7f8c8d; font-size: 14px; margin-bottom: 20px; }
.post-body { font-size: 16px; line-height: 1.6; color: #34495e; background: #ecf0f1; padding: 20px; border-radius: 8px; }
</style>
{% endblock %}
